<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>🐾 Love dogs</title>
</head>
<body>
    <header>
        <h1 class="cabecalho_texto">🐾 Minha Raça Favorita 🐾</h1>
    </header>
    <main>
        <!-- Input de dados -->
        <div id="campos" class="campos">
            <button id="button" onclick="recebeFoto()" class="botao_gerar">Gerar</button>
            <label for="racas" class="label"></label>
            <select id="racas" class="selecionar">
                <option selected></option>
                <option value="boxer">Boxer</option>
                <option value="bulldog/french">Bulldog Francês</option>
                <option value="terrier/yorkshire">Yorkshire Terrier</option>
                <option value="labrador">Labrador</option>
                <option value="pug">Pug</option>
            </select>
            <button id="button" onclick="recebeFoto()" class="botao_gerar">Gerar</button>
        </div>
        <div class="content">
            <div class="fotos-container">
               
                <img id="imagem1" src="./img/image10-1024x474.png"/>
                <img id="imagem2" src="./img/AdobeStock_245288727__1_.jpeg"/>
                <img id="imagem3" src="./img/caes-afe-500x350.jpg" />
            </div>
            <div class="botoes-container">
                <button class="adicionar" onclick="salvarImagem(1)">Salvar</button>
                <button class="adicionar" onclick="salvarImagem(2)">Salvar</button>
                <button class="adicionar" onclick="salvarImagem(3)">Salvar</button>
                <!-- <button class="remover" onclick="removerFoto()">Remover</button> -->
            </div>
        </div>
        <div id="lista_imagens" class =" container flex flex-wrap" >
            <!-- 
            <img id="foto_adicionada1" alt="A foto do seu dog aqui"/>
            <img id="foto_adicionada2" alt="A foto do seu dog aqui"/>
            <img id="foto_adicionada3" alt="A foto do seu dog aqui"/> 
        -->
        </div>
    </main>
    <footer>
        created by 2T Nóbrega
    </footer>

    <script src="script.js"></script>
</body>
</html>
